        .price-alert-redirect-btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-alert-redirect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);

            text-align: center;
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.3);
        }

        .price-alert-redirect-card h2 {
            color: white;
            margin: 0 0 20px 0;
            font-size: 24px;
        }

        .price-alert-redirect-card p {
            color: rgba(255,255,255,0.9);
            margin: 0 0 25px 0;
            font-size: 16px;
        }

        .price-alert-redirect-card .btn {
            display: inline-block;
            padding: 16px 50px;
            background: white;
            color: #764ba2;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .price-alert-redirect-card .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Minimal Text Link */
        .price-alert-redirect-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .price-alert-redirect-link:hover {
            border-bottom-color: #667eea;
        }
    </style>
</head>
