<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Trends - AI Price Alert</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .browser-window { height: 100vh; max-width: 100%; border-radius: 0; }
        body { padding: 0; display: block; align-items: stretch; justify-content: flex-start; }
        .scene { display: none; }
        
        .trends-chart { background: var(--card-bg); border-radius: 16px; padding: 24px; margin-bottom: 32px; }
        .trends-chart h2 { margin-bottom: 20px; }
        .chart-container { height: 300px; display: flex; align-items: flex-end; gap: 8px; padding: 20px 0; }
        .chart-bar { flex: 1; background: var(--gradient-orange); border-radius: 4px 4px 0 0; min-height: 20px; transition: height 0.3s; position: relative; }
        .chart-bar:hover { opacity: 0.8; }
        .chart-bar .tooltip { position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 12px; white-space: nowrap; display: none; }
        .chart-bar:hover .tooltip { display: block; }
        .chart-labels { display: flex; justify-content: space-between; padding-top: 10px; font-size: 12px; color: var(--text-secondary); }
        
        .trend-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .trend-card { background: var(--card-bg); border-radius: 12px; padding: 20px; }
        .trend-card .product-name { font-weight: 600; margin-bottom: 12px; }
        .trend-card .price-info { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .trend-card .current { color: var(--accent-orange); font-size: 20px; font-weight: 700; }
        .trend-card .lowest { color: var(--success); }
        .trend-card .highest { color: #dc2626; }
        .trend-card .trend-indicator { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; margin-top: 12px; }
        .trend-card .trend-indicator.up { background: #dcfce7; color: #16a34a; }
        .trend-card .trend-indicator.down { background: #fee2e2; color: #dc2626; }
        
        .empty-state { text-align: center; padding: 60px 20px; grid-column: 1 / -1; }
        .empty-icon { font-size: 64px; color: var(--text-secondary); margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="browser-window">
        <header class="browser-header">
            <div class="window-dots">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <div class="nav-arrows">
                <i class="fa fa-arrow-left"></i>
                <i class="fa fa-arrow-right"></i>
            </div>
            <div class="address-bar">
                <i class="fa fa-lock"></i>
                <span>aipricealert.com/price-trends</span>
            </div>
            <div class="user-menu">
                <span id="welcome">User</span>
                <a href="./index.html" class="logout-btn" id="logoutBtn">
                    <i class="fa fa-sign-out-alt"></i>
                </a>
            </div>
        </header>

        <div class="viewport">
            <aside class="app-sidebar">
                <div class="app-logo">
                    <div class="logo-icon"><i class="fa fa-bell"></i></div>
                    <div class="logo-text">
                        <span class="logo-name">AI Price Alert</span>
                        <span class="logo-tagline">Smart Tracking</span>
                    </div>
                </div>

                <nav class="nav-items">
                    <a class="nav-item" href="./trackers.html">
                        <i class="fa fa-list"></i> My Trackers
                    </a>
                    <a class="nav-item" href="./live-price.html">
                        <i class="fa fa-bolt"></i> Live Price
                    </a>
                    <a class="nav-item active" href="./price-trends.html">
                        <i class="fa fa-chart-line"></i> Price Trends
                    </a>
                    <a class="nav-item" href="./settings.html">
                        <i class="fa fa-cog"></i> Settings
                    </a>
                </nav>

                <div class="sidebar-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="sidebarTotal">0</span>
                        <span class="stat-label">Trackers</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="sidebarActive">0</span>
                        <span class="stat-label">Active</span>
                    </div>
                </div>
            </aside>

            <main class="app-main">
                <div class="trackers-header">
                    <h2><i class="fa fa-chart-line"></i> Price Trends</h2>
                </div>

                <div class="trends-chart">
                    <h2>30-Day Price Overview</h2>
                    <div class="chart-container" id="chartContainer">
                        <!-- Chart bars will be rendered here -->
                    </div>
                    <div class="chart-labels">
                        <span>30 days ago</span>
                        <span>15 days ago</span>
                        <span>Today</span>
                    </div>
                </div>

                <section class="trackers-section">
                    <div class="section-header">
                        <h2 class="section-title"><i class="fa fa-chart-line"></i> Product Trends</h2>
                    </div>
                    <div class="trend-cards" id="trendCards">
                        <div class="empty-state">
                            <i class="fa fa-chart-line empty-icon"></i>
                            <h3>No Trend Data</h3>
                            <p>Add trackers to see price trends</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <div id="toast">
        <div class="toast-icon success"><i class="fa fa-check"></i></div>
        <div class="toast-content">
            <strong>Success!</strong>
            <span id="toastMsg">Trends loaded</span>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('pa_current_user') || 'null');
        if (!user) { window.location.href = './login.html'; }
        document.getElementById('welcome').textContent = user.username || user.email;

        // Load trackers for sidebar stats
        const key = 'pa_trackers_' + user.email;
        const trackers = JSON.parse(localStorage.getItem(key) || '[]');
        document.getElementById('sidebarTotal').textContent = trackers.length;
        document.getElementById('sidebarActive').textContent = trackers.filter(t => t.current > t.target).length;

        // Generate mock trend data
        const generateTrendData = (tracker) => {
            const history = [];
            let price = tracker.current;
            for (let i = 30; i >= 0; i--) {
                price = price * (1 + (Math.random() - 0.5) * 0.05);
                history.push({ day: i, price: Math.max(tracker.target * 0.8, price) });
            }
            return history;
        };

        const renderChart = () => {
            const container = document.getElementById('chartContainer');
            
            if (!trackers.length) {
                container.innerHTML = '<p style="color: var(--text-secondary);">No data available</p>';
                return;
            }

            // Aggregate all tracker prices
            const allPrices = [];
            trackers.forEach(t => {
                const history = generateTrendData(t);
                history.forEach((h, i) => {
                    allPrices[i] = (allPrices[i] || 0) + h.price;
                });
            });

            const avgPrices = allPrices.map((p, i) => p / trackers.length);
            const maxPrice = Math.max(...avgPrices);
            const minPrice = Math.min(...avgPrices);
            const range = maxPrice - minPrice || 1;

            container.innerHTML = avgPrices.map((price, i) => {
                const height = ((price - minPrice) / range) * 200 + 20;
                return `
                    <div class="chart-bar" style="height: ${height}px;">
                        <div class="tooltip">₹${price.toFixed(0)}</div>
                    </div>
                `;
            }).join('');
        };

        const renderTrendCards = () => {
            const container = document.getElementById('trendCards');
            
            if (!trackers.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa fa-chart-line empty-icon"></i>
                        <h3>No Trend Data</h3>
                        <p>Add trackers to see price trends</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = trackers.map(t => {
                const history = generateTrendData(t);
                const current = history[history.length - 1].price;
                const lowest = Math.min(...history.map(h => h.price));
                const highest = Math.max(...history.map(h => h.price));
                const change = ((current - lowest) / lowest * 100).toFixed(1);
                const isDown = current < t.current;

                return `
                    <div class="trend-card">
                        <div class="product-name">${t.name}</div>
                        <div class="price-info">
                            <span class="current">₹${current.toFixed(2)}</span>
                        </div>
                        <div class="price-info">
                            <span class="lowest"><i class="fa fa-arrow-down"></i> Lowest: ₹${lowest.toFixed(2)}</span>
                            <span class="highest"><i class="fa fa-arrow-up"></i> Highest: ₹${highest.toFixed(2)}</span>
                        </div>
                        <span class="trend-indicator ${isDown ? 'down' : 'up'}">
                            <i class="fa fa-${isDown ? 'arrow-down' : 'arrow-up'}"></i>
                            ${Math.abs(change)}% ${isDown ? 'drop' : 'increase'}
                        </span>
                    </div>
                `;
            }).join('');
        };

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('pa_current_user');
                window.location.href = './index.html';
            }
        });

        renderChart();
        renderTrendCards();
    </script>
</body>
</html>
