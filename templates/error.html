<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AI Price Alert</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    

    <!-- SEO Meta Tags -->
    <meta name="description" content="Track product prices across Amazon, Flipkart, Myntra and more. Get instant alerts when prices drop. Save money with AI-powered price monitoring.">
    <meta name="keywords" content="price alert, price tracker, price monitor, amazon price tracker, flipkart price alert, myntra price drop, shopping deals, price comparison, alert system">
    <meta name="author" content="Price Alerter AI">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="Price Alerter AI - Smart Price Tracking & Alerts">
    <meta property="og:description" content="Track product prices across Amazon, Flipkart, Myntra and more. Get instant alerts when prices drop. Save money with AI-powered price monitoring.">
    <meta property="og:image" content="https://pricealerterai.in/images/og-image.png">
    <meta property="og:site_name" content="Price Alerter AI">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="Price Alerter AI - Smart Price Tracking & Alerts">
    <meta property="twitter:description" content="Track product prices across Amazon, Flipkart, Myntra and more. Get instant alerts when prices drop. Save money with AI-powered price monitoring.">
    <meta property="twitter:image" content="https://pricealerterai.in/images/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://www.google.com/s2/favicons?domain=google.com&sz=32">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/favicons?domain=google.com&sz=32">
    <link rel="apple-touch-icon" sizes="32x32" href="https://www.google.com/s2/favicons?domain=google.com&sz=32">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}">

</head>
<body>
    <div class="scene">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid"></div>
    </div>
    <div class="auth-container tilt-root" data-tilt="6">
        <div class="auth-card" style="max-width: 500px;">
            <div class="auth-header">
                <div class="logo">
                    <i class="fa fa-bell" style="color: #ff5f56;"></i>
                    <span>AI Price Alert</span>
                </div>
            </div>
            
            <div style="text-align: center; padding: 20px 0;">
                <i class="fa fa-exclamation-triangle" style="font-size: 64px; color: #ff5f56; margin-bottom: 20px;"></i>
                <h2 style="margin-bottom: 12px; color: #ff5f56;">Something went wrong</h2>
                <p style="color: #666; margin-bottom: 24px;">{{ error }}</p>
                
                <div style="background: #fff3e0; padding: 16px; border-radius: 12px; margin-bottom: 24px; border-left: 4px solid #ff9f0a;">
                    <p style="font-size: 14px; color: #666; margin: 0;">
                        <i class="fa fa-lightbulb" style="color: #ff9f0a;"></i>
                        The reset link may have expired or already been used. 
                        Request a new password reset from the login page.
                    </p>
                </div>
                
                <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                    <a href="/login" class="auth-btn" style="display: inline-block; text-decoration: none;">
                        <i class="fa fa-sign-in"></i> Back to Login
                    </a>
                    <a href="/forgot-password" class="auth-btn" style="display: inline-block; text-decoration: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fa fa-refresh"></i> Request New Link
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
