<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password - AI Price Alert</title>
  <link rel="stylesheet" href="./static/auth.css">
</head>
<body>
  <div class="auth-container"><div class="auth-card">
    <h2>Reset Password</h2>
    <p>Static mode: reset directly in browser storage.</p>
    <form id="forgot-form" class="auth-form">
      <div class="form-group"><label>Email</label><input id="email" type="email" required></div>
      <button type="submit" class="auth-btn"><span>Continue</span></button>
      <div id="error-message" class="error-message" style="display:none"></div>
    </form>
    <p><a href="./login.html">Back to Login</a></p>
  </div></div>
  <script>
    document.getElementById('forgot-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      window.location.href = './reset-password.html?email=' + encodeURIComponent(email);
    });
  </script>
</body>
</html>
