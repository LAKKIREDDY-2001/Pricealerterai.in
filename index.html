<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Price Alert</title>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f5f7fb; color: #1f2937; }
    .wrap { max-width: 760px; margin: 48px auto; padding: 24px; }
    .card { background: #fff; border-radius: 14px; padding: 28px; box-shadow: 0 10px 26px rgba(0,0,0,.08); }
    .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
    .brand img { width: 44px; height: 44px; border-radius: 10px; }
    h1 { margin: 0; font-size: 28px; }
    p { margin: 10px 0 0; line-height: 1.5; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
    a.btn { text-decoration: none; padding: 11px 16px; border-radius: 10px; font-weight: 600; }
    .primary { background: #ff9800; color: #fff; }
    .secondary { background: #eef2ff; color: #1f2937; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <img src="./static/brand/ai-price-alert-old-logo-4k.png" alt="AI Price Alert">
        <strong>AI Price Alert</strong>
      </div>
      <h1>GitHub Pages is fixed</h1>
      <p>Your Pages site is now live. This repository contains a Flask app, so full login/dashboard features need backend hosting (not GitHub Pages static hosting).</p>
      <div class="actions">
        <a class="btn primary" href="./templates/home.html">Open Static Landing</a>
        <a class="btn secondary" href="http://localhost:8081">Open Local Flask App</a>
      </div>
    </div>
  </div>
</body>
</html>
